<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Layout</title>
    <title>SoundBites Lab</title>
</head>

<body>
    <audio src="fanfare_x.wav" id="firstaudio"></audio>
    <audio src="trumpet_x.wav" id="secondaudio"></audio>
    
    <div class="card1" id="first_card">
        <h1> This is the first sound-bite in this lab!</h1>
        <h2>Its like you can hear trumpets playing...</h2>
        <button id = 'first_button' onclick=ButtonPressOne()> Click Me To Hear A Sound!</button>
    </div>
    <div class="card2" id="second_card">
        <h1> This is the second sound-bite in this lab!</h1>
        <h2>Maybe I'm hearing things...</h2>
        <button id = 'second_button' onclick=ButtonPressTwo()> How About A Trumpet Sound!</button>
    </div>
    <div class="card3" id="third_card">
        <h1> This is the third sound-bite in this lab!</h1>
        <h2>Oh, Its a Band!...</h2>
         <button id = 'third_button' onclick=ButtonPressThree()> This is the final sound!</button>
    </div>
    <script src="soundboard.js">
    </script>
</body>
</html>
